<!DOCTYPE html>
<html lang="en">
<head>
    <title>Time counter</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class = "Box">
            <div class="counter">
                <h1 class="header">Time Counter</h1>
                <p id ="counter" class="letter">0</p>
            </div>
            <div class="buttons">
                <div id ="fiveMin" onclick ="fiveMin()" class ="btnFirst" ><button>Add +5Min</button></div>
                <div id ="thirtyMin" onclick ="thirtyMin()" clsas ="btnSecond" ><button>Add +30Min</button></div>
                <div id ="hour" onclick ="hour()" class ="btnThird" ><button>Add +1hour</button></div>
                <div id ="save" onclick ="save()" ><button class ="saveBtn" >Save</button></div>
                <div id ="delBtn" onclick ="del()" ><button class ="delBtn">Delete</button></div>
            </div>
            <p id = "entries" class="entry">Previous entries: </p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
